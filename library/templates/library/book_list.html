<!DOCTYPE html>
<html>

<head>
    <title>Library</title>
</head>

<body>
    <h1>Library Books</h1>
    <table border="1" cellpadding="5">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Available</th>
            <th>Action</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.isbn }}</td>
            <td>{{ book.available }}</td>
            <td>
                {% if book.available %}
                <a href="{% url 'borrow_book' book.id %}">Borrow</a> {% else %} Borrowed {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
